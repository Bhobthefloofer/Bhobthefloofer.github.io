<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Post Interface</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.1/dist/css/bootstrap-select.min.css" rel="stylesheet">
        <link rel="stylesheet" href="post-sub.css">
    </head>
<body>

<div class="container">
    <div class="card create-post-card">
        <form class="card-body">
            <h5 class="card-title"><img src="pen.png" style="width: 20px; height: 20px; margin: 5px; margin-right:10px">Post</h5>
            
            <!-- Title Input -->
            <div class="form-group">
                <label for="postTitle">Title</label>
                <input type="text" id="postTitle" class="form-control" placeholder="Enter post title">
            </div>
            
            <!-- Date Input -->
            <div class="form-group">
                <label for="postDate">Date</label>
                <input type="date" id="postDate" class="form-control">
            </div>

            <!-- Time Input -->
            <div class="form-group">
                <label for="postTime">Time</label>
                <input type="time" id="postTime" class="form-control">
            </div>
            
            <!-- Status Input -->
            <div class="form-group">
                <label for="postStatus">Status</label>
                <select id="postStatus" class="form-control">
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                    <option value="archived">Archived</option>
                </select>
            </div>

            <!-- Text Area for Post Content -->
            <div class="form-group">
                <textarea id="postContent" class="form-control" placeholder="Start writing" style="height: 400px"></textarea>
            </div>
            
            <!-- File Upload Section -->
            <div class="form-group">
                <div class="border p-3 text-center" style="border-radius: 5px;">
                    <input type="file" id="fileUpload" class="d-none">
                    <label for="fileUpload" style="cursor: pointer;">
                        <img src="https://via.placeholder.com/20" alt="Upload Icon"> Drag & drop or <a href="#">select a file</a>
                    </label>
                </div>
            </div>

            <!-- Campaign Bar -->
            <div class="form-group">
                <label for="campaignBar">Campaign</label>
                <input type="text" id="campaignBar" class="form-control">
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary" id="shareButton">
                        Share
                    </button>
                    <button type="button" class="btn btn-secondary ml-2" id="saveButton">
                        Save
                    </button>

                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Load the other scripts with the type="module" attribute -->
<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.1/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
