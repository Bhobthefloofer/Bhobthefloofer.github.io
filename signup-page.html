<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Crafted</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css_files/signup-page.css">

</head>

<body>
    <div class="container" id="authForm">
        <img class="logo" src="logo.png">
        <h2>Let's Get Your Account Set Up</h2>
        <div>
            <div class="form-group">
                <input type="text" id="userName" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="userEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="userPassword" placeholder="Password" required>
                <div id="message">
                    <strong>Password must be:</strong>
                    <p id="length" class="invalid criteria">At least 8 characters long.</p>
                    <p id="capital" class="invalid criteria">At least one uppercase letter.</p>
                    <p id="symbol" class="invalid criteria">At least one special character.</p>
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="userPasswordConfirm" placeholder="Confirm Password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <button id="signUp">Sign Up</button>
            <div class="social-signup">
                <p style="margin: 10px 0;">or</p>
                <div class="google-button">
                    <img src="google.png" alt="Google Logo">
                    <span class="google-button-text">Sign up with Google</span>
                </div>
            </div>
            <hr>
            <p class="create-account">Already have an account? <span class="login-instead" id="login"
                    style="text-decoration: underline;">Log in instead</span></p>
        </div>
    </div>
    <script type="module" src="js_files/signup-page.js">

    </script>

    
</body>

</html>
