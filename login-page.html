<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Crafted</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css_files/login-page.css">

</head>

<body>
    <div class="container" id="authForm">
        <img class="logo" src="logo.png">
        <h2>Hey, Welcome back!</h2>
        <div>
            <div class="form-group">
                <input type="email" id="userEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="userPassword" placeholder="Password">
                <p class="forgot-password">Forgot Password?</p>
            </div>
            <button id="signIn">Login</button>
            
        </div>
        <hr>
        <p class="create-account">Don't have an account? <span class="login-instead" id="signUp"
                style="text-decoration: underline;">Create Account</span></p>

    </div>
    </div>
    <script type="module" src="js_files/login-page.js"></script>
</body>

</html>
