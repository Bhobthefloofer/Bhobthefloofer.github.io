<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted | Settings</title>
    <link rel="icon" href="assets/small_logo.png" type="image/png"> <!-- tab logo -->
    <!-- google font - lato start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- google font - lato end -->
    <!-- bootstrap start -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap end -->
     <!-- gsap library start -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
     <!-- gsap library end -->
    <!-- font awesome for footer icons start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- font awesome for footer icons end -->
    <link rel="stylesheet" type="text/css" href="css_files/standard.css">
    <link rel="stylesheet" type="text/css" href="css_files/settings.css">
    <link rel="stylesheet" type="text/css" href="css_files/home.css">
    <style> 
    #content2 {
    max-width: 800px; /* Adjust this width as needed */
    margin: 0 auto;
    }
    h2 {
        text-align: left;
    }
    .modal-content {
                background-color: #fff;
                margin: 15% auto;
                padding: 20px;
                border-radius: 8px;
                width: 80%;
                max-width: 300px;
                text-align: center;
                color: #4a4a73;
            }

    .modal-content button {
                display: block;
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                font-size: 16px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                background-color: #4a4a73;
                color: #ffffff;
                transition: background-color 0.3s ease;
            }

    .modal-content button:hover {
                background-color: #373767;
            }
    </style>
</head>

<body>
    <div class = "container-fluid">
        <div class = "row">
            <div class="col-auto sidebar" id="sidebar">
                <div class="hamburger" id="hamburger">
                    <img src="assets/burger-menu.png" alt="Menu" style="width: 30px; cursor: pointer;">
                </div>
                <img src="assets/main_logo.png" alt="Crafted Logo" class="logo">
                <img src="assets/small_logo.png" alt="Crafted Small Logo" class="small-logo">

                <!-- Profile Section -->
                <div class="profile" id="imageUploader">
                    <img id="imagePreview" src="" alt="Profile Picture" style="width: 80px; height: 80px;" />
                    <h2 id="disName"></h2>
                    <span id="disRole"></span>
                </div>

                <!-- Navigation Links -->
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="home.html" class="nav-link"><i class="fas fa-home"></i><span> Home</span></a>
                    </li>

                    <li class="nav-item"><a href="project/post.html" class="nav-link"><i
                                class="fas fa-rocket"></i><span> Posts</span></a></li>
                    <li class="nav-item"><a href="campaigns.html" class="nav-link"><i class="fas fa-bullhorn"></i><span>
                                Campaigns</span></a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i><span>
                                Settings</span></a></li>
                </ul>
            </div>

            <div id="content2" class = "col">
                <!-- Settings Header -->
                <h1 style = "text-align:inherit;">Settings</h1>
        
                <!-- Settings Container -->
                <div class="settings-container" id="content">
        
                    <!-- Account Section -->
                    <div class="settings-section">
                        <h2>Account Settings</h2>
                        <div class="setting-option">
                            <label for="username">Username</label>
                            <input type="text" id="username" value="" disabled>
                        </div>
                        <div class="setting-option">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="" disabled>
                        </div>
        
                        <div class="setting-option">
                            <label for="role">Role</label>
                            <input type="text" id="role" value="">
                        </div>
                        <div class="setting-option">
                            <button id="updatePersonalDetails">Save Changes</button>
                        </div>
                    </div>
        
                    <!--organization section-->
                    <div class="settings-section">
                        <h2>Organization</h2>
                        <div class="setting-option">
                            <label for="organization">Organization Name</label>
                            <input type="text" id="organization" value="">
                        </div>
                        <div class="setting-option">
                            <label for="url">Website URL</label>
                            <input type="text" id="url" value="">
                        </div>
                        <div class="setting-option">
                            <label for="type">Company type</label>
                            <input type="text" id="type" value="">
                        </div>
                        <div class="setting-option">
                            <label for="description">Company description</label>
                            <input type="text" id="description" value="">
                        </div>
                        <div class="setting-option">
                            <button id="updateComp">Save Changes</button>
                        </div>
        
                    </div>
                    <!-- Privacy Section -->
                    <div class="settings-section">
                        <h2>Privacy</h2>
                        <div class="setting-option switch-label">
                            <label>Profile Visibility</label>
                            <button onclick="alert('Toggle visibility settings')">Public</button>
                        </div>
                        <div class="setting-option switch-label">
                            <label>Location Access</label>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
        
                    <!-- Notifications Section -->
                    <div class="settings-section">
                        <h2>Notifications</h2>
                        <div class="setting-option switch-label">
                            <label>Email Notifications</label>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="setting-option switch-label">
                            <label>Push Notifications</label>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
        
                    <!-- Theme Section -->
                    <div class="settings-section">
                        <h2>Theme</h2>
                        <div class="setting-option switch-label">
                            <label>Dark Mode</label>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
        
                    <!-- Location Settings Section -->
                    <div class="settings-section">
                        <h2>Location Settings</h2>
                        <div class="setting-option">
                            <label for="location">Select Location</label>
                            <select id="location">
                                <option value="new_york">New York, USA</option>
                                <option value="london">London, UK</option>
                                <option value="tokyo">Tokyo, Japan</option>
                                <option value="sydney">Sydney, Australia</option>
                                <option value="mumbai">Mumbai, India</option>
                                <option value="cairo">Cairo, Egypt</option>
                                <option value="paris">Paris, France</option>
                                <option value="beijing">Beijing, China</option>
                                <option value="berlin">Berlin, Germany</option>
                                <option value="rio">Rio de Janeiro, Brazil</option>
                            </select>
                        </div>
                        <div class="setting-option">
                            <button onclick="alert('Location updated')">Update Location</button>
                        </div>
                    </div>
        
                    <!-- Time Settings Section -->
                    <div class="settings-section">
                        <h2>Time Settings</h2>
                        <div class="setting-option">
                            <label for="timezone">Select Time Zone</label>
                            <select id="timezone">
                                <option value="pst">Pacific Standard Time (PST)</option>
                                <option value="mst">Mountain Standard Time (MST)</option>
                                <option value="cst">Central Standard Time (CST)</option>
                                <option value="est">Eastern Standard Time (EST)</option>
                                <option value="gmt">Greenwich Mean Time (GMT)</option>
                                <option value="cet">Central European Time (CET)</option>
                                <option value="ist">Indian Standard Time (IST)</option>
                                <option value="jst">Japan Standard Time (JST)</option>
                                <option value="cst_asia">China Standard Time (CST)</option>
                            </select>
                        </div>
                        <div class="setting-option">
                            <button onclick="alert('Time zone updated')">Update Time Zone</button>
                        </div>
                    </div>
        
                </div>
            </div>
            

        </div>

    </div>
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <button id="removeProfile">Remove Current Profile</button>
            <button id="changeProfile">Change Profile</button>
            <button id="cancel">Cancel</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
    </div>



    <script type="module" src="js_files/settings.js"></script>

</body>

</html>
