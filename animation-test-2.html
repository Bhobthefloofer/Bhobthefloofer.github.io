<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Animation</title>
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div id="ani">
    <div id="landing-images" style="display: flex; flex-direction: row; gap: 0;">
      <div class="laptop-container">
        <img src="assets/laptop.png" alt="Laptop Image" class="laptop-image">
      </div>
      <div class="phone-container">
        <img src="assets/full-phone.png" alt="Phone Image" class="phone-image">
      </div>
    </div>
  </div>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script>
    new Vue({
      el: "#ani",
      mounted() {
        this.animateImages();
      },
      methods: {
        animateImages() {
          // Animate the laptop image from left to right
          gsap.from(".laptop-container", {
            x: -100, // Adjust the x value to control the distance from the left
            opacity: 0,
            duration: 1,
            ease: "power3.out",
          });

          // Animate the phone image from right to left
          gsap.from(".phone-container", {
            x: 100, // Adjust the x value to control the distance from the right
            opacity: 0,
            duration: 1,
            ease: "power3.out",
          });
        },
      },
    });
  </script>

  <style>
    #landing-images {
      display: flex;
      flex-direction: row; /* Align images next to each other */
      gap: 0; /* Remove the gap to allow overlap */
      justify-content: center; /* Optional: Centers the images horizontally */
      align-items: center; /* Optional: Aligns images vertically in the container */
      position: relative;
    }
    .laptop-container, .phone-container {
      position: relative; /* Needed to overlap the elements */
    }
    .phone-image {
      
      width: 200px; /* Adjust width as needed */
      height: auto;
    }
    .laptop-image {
      width: 600px
    }

    .laptop-container {
      z-index: 0; /* Ensure the laptop is behind the phone */
    }
    .phone-container {
      margin-top: 30px;
      z-index: 1; /* Ensure the phone is in front of the laptop */
      margin-left: -100px; /* Adjust negative margin for overlap */
    }
  </style>
</body>
</html>
