<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css_files/after-sign-in-1.css">
</head>



<body>
    <div class="container text-center mt-5">
        <!-- Header Section -->
        <h1>Welcome to <img src="logo.png" alt="" style="width: 150px;">,<br>Where Marketing Meets Magic!</h1>
        <p>Help us get to know you and your business better to personalize your experience.</p>

        <!-- Progress bar -->
        <div class="progress-container justify-content-center">
            <div id="step1" class="step active m-1"></div>
            <div id="step2" class="step m-1"></div>
        </div>

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- profile start -->
                    <h2>Profile</h2>

                    <div class="container d-flex justify-content-center align-items-center question-div mt-4">
                        <div class="row">
                            <div class="col-6"><label for="q-1" class="me-3">Full Name</label></div>
                            <div class="col-6"><input id="q-1" type="text" class="form-control custom-input"
                                    style="color: black" disabled></div>
                        </div>
                    </div>

                    <div class="container d-flex justify-content-center align-items-center question-div mt-4">
                        <div class="row">
                            <div class="col-6"><label for="q-2" class="me-3">Role</label></div>
                            <div class="col-6"><input id="q-2" type="text" class="form-control custom-input"></div>
                        </div>
                    </div>

                    <div class="container d-flex justify-content-center align-items-center question-div mt-4">
                        <div class="row">
                            <div class="col-6">
                                <label for="q-3">How'd you find us?</label>
                            </div>
                            <div class="col-6">
                                <div class="d-flex justify-content-center">
                                    <select id="q-3" class="form-control custom-input">
                                        <option selected disabled></option>
                                        <option value="social-media">Social Media</option>
                                        <option value="search-engine">Search Engine</option>
                                        <option value="friend-recommendation">Friend/Recommendation</option>
                                        <option value="advertisement">Advertisement</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container"></div>
                    
                    <button type="button" id="nextBtn" class="btn btn-primary custom-btn next">Next
                        <span>&rarr;</span></button>
                        <br>
                    <!-- <button type="button" id="backBtn" class="btn btn-primary custom-btn next">
                        <span>&larr;</span>Back</button> -->
                    <!-- profile end -->
                </div>
                <div class="carousel-item">
                    <!-- organization start -->
                    <h2>Organization</h2>

                    <div class="container d-flex justify-content-center align-items-center question-div mt-4">
                        <div class="row">
                            <div class="col-6"><label for="q2-1" class="me-3">Company Name</label></div>
                            <div class="col-6"><input id="q2-1" type="text" class="form-control custom-input"></div>
                        </div>
                    </div>

                    <div class="container d-flex justify-content-center align-items-center question-div mt-4">
                        <div class="row">
                            <div class="col-6"><label for="q2-2" class="me-3">Official Website</label></div>
                            <div class="col-6"><input id="q2-2" type="text" class="form-control custom-input"></div>
                        </div>
                    </div>

                    <div class="container d-flex justify-content-center align-items-center question-div mt-4">
                        <div class="row">
                            <div class="col-6"><label for="q2-3" class="me-3">Company Type</label></div>
                            <div class="col-6"><input id="q2-3" type="url" class="form-control custom-input"></div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary custom-btn next" id="redirectHome">Click for Magic
                        âœ¨</button>
                    <br>
                    <!-- <button type="button" id="backBtn" class="btn btn-primary custom-btn next">
                        <span>&larr;</span>Back</button> -->
                    

                    <!-- organization end -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="js_files/after-sign-in-1.js">
        
    </script>
</body>

</html>
