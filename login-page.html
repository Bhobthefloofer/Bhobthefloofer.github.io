<head>
    <meta charset="UTF-8">

    <title>Crafted | Login </title>
    <link rel="icon" href="assets/small_logo.png" type="image/png"> <!-- tab logo -->
    <!-- google font - lato start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- google font - lato end -->
    <!-- bootstrap start -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>

<body>
    <div class="container" id="authForm">
        <img class="logo" src="assets/main_logo.png">
        <h2 style = "color: #383a68;">Welcome back!</h2>
        <br>
        <div>
            <div class="form-group">
                <span class = "question">Email</span>
                <input type="email" id="userEmail">
            </div>
            <div class="form-group">
                <span class = "question">Password</span>
                <input type="password" id="userPassword">
                <p class="forgot-password">Forgot Password?</p>
            </div>
            <button class = "btn btn-primary" id="signIn">Login</button>
            
        </div>
        <hr>
        <p class="create-account">Don't have an account? <span class="login-instead" id="signUp"
        >Create Account</span></p>

    </div>
    </div>
