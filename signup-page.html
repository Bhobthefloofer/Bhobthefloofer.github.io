<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted | Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 450px;
            text-align: center;
        }

        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;  
            width: 150px;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            color: #383a68;
            margin-bottom: 20px;
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-style: normal;
            text-align: center;   
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #e6e0d6;
        }

        button {
            background-color: #4b4f7b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #808192;
        }

        .forgot-password {
            margin-top: 10px;
            color: #666 ;
            font-size: 14px;
            text-align: right;
        }

        .forgot-password:hover,
        .login-instead:hover {
            color: #e6e0d6;
        }
        
        .create-account {
            margin-top: 10px;
            color: #383a68;
            font-size: 14px;
            text-align: center;
        }
        
        .social-signup {
            margin: 20px 0;
        }

        .social-signup p {
            margin: 0;
        }

        .google-button {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #fff;
            cursor: pointer;
            font-size: 16px;
            color: #4b4f7b;
            margin-top: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .google-button:hover {
            background-color: #f0f0f0;
            color: #4b4f7b;
        }

        .google-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .google-button-text {
            flex-grow: 1;
            text-align: center;
        }

        #message {
            display: none;
            background: #f1f1f1;
            color: #555;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            font-size: 14px; /* Smaller font size */
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }

        .criteria {
            margin: 5px 0; /* Space between criteria items */
        }
    </style>
</head>
<body>
    <div class="container" id="authForm">
        <img class="logo" src="logo.png">
        <h2>Let's Get Your Account Set Up</h2>
        <div>
            <div class="form-group">
                <input type="email" id="userEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="userPassword" placeholder="Password" required>
                <div id="message">
                    <strong>Password must be:</strong>
                    <p id="length" class="invalid criteria">At least 8 characters long.</p>
                    <p id="capital" class="invalid criteria">At least one uppercase letter.</p>
                    <p id="symbol" class="invalid criteria">At least one special character.</p>
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="userPasswordConfirm" placeholder="Confirm Password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <button id="signUp">Sign Up</button>
            <div class="social-signup">
                <p style="margin: 10px 0;">or</p>
                <div class="google-button">
                    <img src="google.png" alt="Google Logo">
                    <span class="google-button-text">Sign up with Google</span>
                </div>
            </div>
            <hr>
            <p class="create-account">Already have an account? <span class="login-instead" id="login" style="text-decoration: underline;">Log in instead</span></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyW2mK7zbaeQ6jIqzumE1no3h-pL6aBXs",
            authDomain: "wad2test-43dc0.firebaseapp.com",
            databaseURL: "https://wad2test-43dc0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "wad2test-43dc0",
            storageBucket: "wad2test-43dc0.appspot.com",
            messagingSenderId: "581094929615",
            appId: "1:581094929615:web:927fb1303429498d1033ba"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const userEmail = document.getElementById('userEmail');
        const userPassword = document.getElementById('userPassword');
        const userPasswordConfirm = document.getElementById('userPasswordConfirm');
        const signUpBtn = document.getElementById('signUp');
        const signInBtn = document.getElementById('login');

        const validatePassword = () => {
            const password = userPassword.value;
            const length = password.length >= 8;
            const uppercase = /[A-Z]/.test(password);
            const symbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            document.getElementById('length').className = length ? 'valid criteria' : 'invalid criteria';
            document.getElementById('capital').className = uppercase ? 'valid criteria' : 'invalid criteria';
            document.getElementById('symbol').className = symbol ? 'valid criteria' : 'invalid criteria';

            // Hide message if all criteria are valid
            if (length && uppercase && symbol) {
                document.getElementById('message').style.display = 'none'; // Hide the message
            } else {
                document.getElementById('message').style.display = 'block'; // Show the message
            }

            return length && uppercase && symbol;
        };

        const validateConfirmPassword = () => {
            const errorElement = document.getElementById('passwordError');
            if (userPassword.value !== userPasswordConfirm.value) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.classList.remove('success');
                errorElement.classList.add('error');
                return false;
            } else {
                errorElement.textContent = '';
                return true;
            }
        };

        const validateForm = () => {
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            return isPasswordValid && isConfirmPasswordValid;
        };

        userPassword.addEventListener('input', () => {
            validatePassword();
        });

        userPasswordConfirm.addEventListener('input', () => {
            validateConfirmPassword();
        });

        signUpBtn.addEventListener('click', async () => {
            const email = userEmail.value;
            const password = userPassword.value;

            if (validateForm()) {
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert('User registered successfully!');
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        });

        signInBtn.addEventListener('click', () => {
            // Redirect to login page or handle login logic
            window.location.href = 'login.html'; // Change to your login page
        });
    </script>
</body>
</html>
