<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted | Login </title>
    <link rel="icon" href="assets/small_logo.png" type="image/png"> <!-- tab logo -->
    <!-- google font - lato start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- google font - lato end -->
    <!-- bootstrap start -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap end -->
     <!-- gsap library start -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
     <!-- gsap library end -->
    <!-- font awesome for footer icons start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" type="text/css" href="css_files/standard.css">
    <link rel="stylesheet" type="text/css" href="css_files/signup-page.css">

</head>
<style>
    .error {
        color: red;
        font-size: 12px;
        display: none;
    }
</style>

<body>
    <div class="container" id="authForm">
        <img class="logo" src="assets/main_logo.png">
        <h2 class = "mb-2"style = "color: #383a68;">Let's Get Started!</h2>
        <div>
            <div id="errorbar"></div>
            <div class="form-group">

                <span class = "question">Full Name</span>
                <input type="text" id="userName" required>
                <span id="userNameError" class="error">This field is required.</span>
            </div>
            <div class="form-group">
                <span class = "question">Email</span>
                <input type="email" id="userEmail" required>
                <span id="userEmailError" class="error">This field is required.</span>
            </div>
            <div class="form-group">
                <span class = "question">Password</span>
                <input type="password" id="userPassword" required>                
                <div id="message">
                    <span style = "font-weight: 500;"> Password must have: </span>
                    <p id="length" class="invalid criteria">At least 8 characters long.</p>
                    <p id="capital" class="invalid criteria">At least one uppercase letter.</p>
                    <p id="symbol" class="invalid criteria">At least one special character.</p>
                </div>
            </div>
            <div class="form-group">
                <span class = "question">Confirm Password</span>
                <input type="password" id="userPasswordConfirm" required>
                <span id="passwordError" class="error"></span>
            </div>
            <button id="signUp" class = "btn btn-primary">Sign Up</button>
            
            <hr>
            <p class="create-account">Already have an account? <span class="login-instead" id="login">Log in instead</span></p>
        </div>
    </div>
    <script type="module" src="js_files/signup-page.js"></script>


</body>

</html>
