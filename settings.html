<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f3f3f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #4a4a73;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #373767;
        }

        .settings-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: box-shadow 0.3s ease;
        }

        .settings-container:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #4a4a73;
            border-bottom: 2px solid #4a4a73;
            padding-bottom: 5px;
        }

        .setting-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        .setting-option:last-child {
            border-bottom: none;
        }

        .setting-option:hover {
            background-color: #f9f9f9;
        }

        .setting-option label {
            font-size: 16px;
            color: #4a4a73;
            flex: 1;
        }

        .setting-option input,
        .setting-option select {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #4a4a73;
        }

        .setting-option button {
            background-color: #4a4a73;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .setting-option button:hover {
            background-color: #373767;
        }

        /* Switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            border-radius: 50%;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4a4a73;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Align switch with text */
        .switch-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Settings Header -->
    <h1>Settings</h1>

    <!-- Settings Container -->
    <div class="settings-container">

        <!-- Account Section -->
        <div class="settings-section">
            <h2>Account Settings</h2>
            <div class="setting-option">
                <label for="username">Username</label>
                <input type="text" id="username" value="Maxwell Robinson">
            </div>
            <div class="setting-option">
                <label for="email">Email</label>
                <input type="email" id="email" value="maxwell@example.com">
            </div>
            <div class="setting-option">
                <label for="role">Role</label>
                <input type="text" id="role" value="Senior Marketer">
            </div>
            <div class="setting-option">
                <button onclick="updateSettings()">Save Changes</button>
            </div>
        </div>

        <!-- Privacy Section -->
        <div class="settings-section">
            <h2>Privacy</h2>
            <div class="setting-option switch-label">
                <label>Profile Visibility</label>
                <button onclick="alert('Toggle visibility settings')">Public</button>
            </div>
            <div class="setting-option switch-label">
                <label>Location Access</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Notifications Section -->
        <div class="settings-section">
            <h2>Notifications</h2>
            <div class="setting-option switch-label">
                <label>Email Notifications</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-option switch-label">
                <label>Push Notifications</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Theme Section -->
        <div class="settings-section">
            <h2>Theme</h2>
            <div class="setting-option switch-label">
                <label>Dark Mode</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Location Settings Section -->
        <div class="settings-section">
            <h2>Location Settings</h2>
            <div class="setting-option">
                <label for="location">Select Location</label>
                <select id="location">
                    <option value="new_york">New York, USA</option>
                    <option value="london">London, UK</option>
                    <option value="tokyo">Tokyo, Japan</option>
                    <option value="sydney">Sydney, Australia</option>
                    <option value="mumbai">Mumbai, India</option>
                    <option value="cairo">Cairo, Egypt</option>
                    <option value="paris">Paris, France</option>
                    <option value="beijing">Beijing, China</option>
                    <option value="berlin">Berlin, Germany</option>
                    <option value="rio">Rio de Janeiro, Brazil</option>
                </select>
            </div>
            <div class="setting-option">
                <button onclick="alert('Location updated')">Update Location</button>
            </div>
        </div>

        <!-- Time Settings Section -->
        <div class="settings-section">
            <h2>Time Settings</h2>
            <div class="setting-option">
                <label for="timezone">Select Time Zone</label>
                <select id="timezone">
                    <option value="pst">Pacific Standard Time (PST)</option>
                    <option value="mst">Mountain Standard Time (MST)</option>
                    <option value="cst">Central Standard Time (CST)</option>
                    <option value="est">Eastern Standard Time (EST)</option>
                    <option value="gmt">Greenwich Mean Time (GMT)</option>
                    <option value="cet">Central European Time (CET)</option>
                    <option value="ist">Indian Standard Time (IST)</option>
                    <option value="jst">Japan Standard Time (JST)</option>
                    <option value="cst_asia">China Standard Time (CST)</option>
                </select>
            </div>
            <div class="setting-option">
                <button onclick="alert('Time zone updated')">Update Time Zone</button>
            </div>
        </div>

    </div>

    <script>
        function updateSettings() {
            // Retrieve input values
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;

            // Alert the values
            alert(`Email: ${email}\nRole: ${role}\nUsername: ${username}`);

            // You can add additional logic here to save the settings if necessary
        }
    </script>
</body>

</html>
