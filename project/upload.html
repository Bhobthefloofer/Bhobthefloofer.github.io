<!DOCTYPE html>
<html>
<head>
  <title>My HTML Page</title>
</head>
<body>
  <h1>Welcome to my HTML page</h1>
  <button id="go-to-vue-app">Go to Vue App</button>

  <script>
    document.getElementById('go-to-vue-app').addEventListener('click', () => {
      window.location.href = 'http://localhost:8080'; // Replace with the actual URL of your Vue.js app
    });
  </script>
</body>
</html>
