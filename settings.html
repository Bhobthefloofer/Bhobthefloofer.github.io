<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <!-- Settings Header -->
    <h1>Settings</h1>

    <!-- Settings Container -->
    <div class="settings-container" id="content">

        <!-- Account Section -->
        <div class="settings-section">
            <h2>Account Settings</h2>
            <div class="setting-option">
                <label for="username">hi</label>
                <input type="text" id="username" value="Maxwell Robinson">
            </div>
            <div class="setting-option">
                <label for="email">Email</label>
                <input type="email" id="email" value="maxwell@example.com" disabled>
            </div>
            <div class="setting-option">
                <label for="role">Role</label>
                <input type="text" id="role" value="Senior Marketer">
            </div>
            <div class="setting-option">
                <button id = "updatePersonalDetails" onclick="updateSettings()">Save Changes</button>
            </div>
        </div>

        <!-- Privacy Section -->
        <div class="settings-section">
            <h2>Privacy</h2>
            <div class="setting-option switch-label">
                <label>Profile Visibility</label>
                <button onclick="alert('Toggle visibility settings')">Public</button>
            </div>
            <div class="setting-option switch-label">
                <label>Location Access</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Notifications Section -->
        <div class="settings-section">
            <h2>Notifications</h2>
            <div class="setting-option switch-label">
                <label>Email Notifications</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-option switch-label">
                <label>Push Notifications</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Theme Section -->
        <div class="settings-section">
            <h2>Theme</h2>
            <div class="setting-option switch-label">
                <label>Dark Mode</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Location Settings Section -->
        <div class="settings-section">
            <h2>Location Settings</h2>
            <div class="setting-option">
                <label for="location">Select Location</label>
                <select id="location">
                    <option value="new_york">New York, USA</option>
                    <option value="london">London, UK</option>
                    <option value="tokyo">Tokyo, Japan</option>
                    <option value="sydney">Sydney, Australia</option>
                    <option value="mumbai">Mumbai, India</option>
                    <option value="cairo">Cairo, Egypt</option>
                    <option value="paris">Paris, France</option>
                    <option value="beijing">Beijing, China</option>
                    <option value="berlin">Berlin, Germany</option>
                    <option value="rio">Rio de Janeiro, Brazil</option>
                </select>
            </div>
            <div class="setting-option">
                <button onclick="alert('Location updated')">Update Location</button>
            </div>
        </div>

        <!-- Time Settings Section -->
        <div class="settings-section">
            <h2>Time Settings</h2>
            <div class="setting-option">
                <label for="timezone">Select Time Zone</label>
                <select id="timezone">
                    <option value="pst">Pacific Standard Time (PST)</option>
                    <option value="mst">Mountain Standard Time (MST)</option>
                    <option value="cst">Central Standard Time (CST)</option>
                    <option value="est">Eastern Standard Time (EST)</option>
                    <option value="gmt">Greenwich Mean Time (GMT)</option>
                    <option value="cet">Central European Time (CET)</option>
                    <option value="ist">Indian Standard Time (IST)</option>
                    <option value="jst">Japan Standard Time (JST)</option>
                    <option value="cst_asia">China Standard Time (CST)</option>
                </select>
            </div>
            <div class="setting-option">
                <button onclick="alert('Time zone updated')">Update Time Zone</button>
            </div>
        </div>

    </div>

            alert(`Email: ${email}\nRole: ${role}\nUsername: ${username}`);

        }

        import {getDatabase, set, get, update, remove, ref, child} from  "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"

        var name = document.getElementById('username')

        function insertData() {
            set( ref(db, "people/"+ enterID.value, ), 
                {

        function findData() {
            const dbref = ref(db)
            get(child(dbref, "people/" + findID.value ))

                }

                }
            })
            .catch ((error)=> {
                alert(error)
            }

            )
        }
        function removeData() {
            remove(ref(db, "people/" + enterID.value)) 
            .then (()=> {
                    alert("Data Deleted")
                }
            )
            .catch ((error)=> {
                alert(error)
            }

            )
        }
        function updateData() {
            update(
                ref(db, "people/" + enterID.value), {
                    Name: enterName.value,
                    Age: enterAge.value,
                })
                .then (()=> {
                    alert("Data Updated")
                }
            )
            .catch ((error)=> {
                alert(error)
            }

            )
            
            
        }

        insertBtn.addEventListener('click', insertData)
        findBtn.addEventListener('click', findData)
        removeBtn.addEventListener('click', removeData)
        updateBtn.addEventListener('click', updateData)
