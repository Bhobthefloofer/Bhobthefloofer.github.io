<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Avatars</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .user { display: inline-block; margin: 20px; text-align: center; }
    .avatar { width: 100px; height: 100px; border-radius: 50%; background-size: cover; }
  </style>
</head>
<body>
  <div id="users"></div>

  <script>
    $.ajax({
      url: 'https://randomuser.me/api/?results=8',
      dataType: 'json',
      success: function(data) {
        const usersContainer = $('#users');
        data.results.forEach(user => {
          const userDiv = $('<div class="user"></div>');
          const avatar = $('<div class="avatar"></div>').css('background-image', `url(${user.picture.medium})`);
          const name = $('<p></p>').text(`${user.name.first} ${user.name.last}`);
          
          userDiv.append(avatar).append(name);
          usersContainer.append(userDiv);
        });
      }
    });
  </script>
</body>
</html>
